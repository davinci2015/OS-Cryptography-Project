<div ng-controller="controlPanel as control">
	<div class="alert alert-dismissible hide" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		{{control.message}}
	</div>
	<div class="container-fluid">
		<div class="row">
			<!-- CONTROL PANEL -->
			<div class="col-md-3">
				<div ng-include src="'app/views/control-panel--update.html'"></div>
			</div>
			<!-- FILE MANAGEMENT -->
			<div class="col-md-9">
				<div ng-controller="fileCtrl as file">
					<div ng-include src="'app/views/control-panel--panel.html'"></div>
				</div>
			</div>
		</div>
	</div>
</div>
